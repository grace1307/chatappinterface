<div class="app">
  <div class="loginContainer {{status}}">
    <div class="loginHeader">Login</div>
    <div class="loginContent">
      <div class="loginMessage" ng-show="showMessage">{{message}}</div>
      <div class="loginFormContent">
        <form class="loginForm">
          <input class="loginFormInput loginFormInput_user" type="text" ng-model="loginUsername" placeholder="Username..." required autofocus>
          <input class="loginFormInput loginFormInput_password" type="password" ng-model="loginPassword" placeholder="Password..." required>
          <div class="loginFormButtonGroup">
            <button class="loginFormButton" type="button" ng-disabled="!loginUsername || !loginPassword" ng-click="onLogin()">Login</button>
            <button class="loginFormButton" type="button" ng-disabled="!loginUsername || !loginPassword" ng-click="onSignup()">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
